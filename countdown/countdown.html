<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer Lerda Felipe</title>
    <link rel="stylesheet" href="./countdown.css">
</head>
<body>
    <section class="countdown-section">
        <h1 style="text-align: center;">Time to my next birthday</h1>
        <div class="timer-container">
            <!--====================-->
            <!--========DAYS========-->
            <div class="timer-container_numbers">
                <h2 id="days"></h2>
                <p>Days</p>
            </div>
            <!--====================-->
            <!--========HOURS=======-->
            <div class="timer-container_numbers">
                <h2 id="hours"></h2>
                <p>Hours</p>
            </div>
            <!--====================-->
            <!--=======MINUTES======-->
            <div class="timer-container_numbers">
                <h2 id="minutes"></h2>
                <p>Minutes</p>
            </div>
            <!--====================-->
            <!--=======SECONDS======-->
            <div class="timer-container_numbers">
                <h2 id="seconds"></h2>
                <p>Seconds</p>
            </div>
        </div>
        <p class="footer">made with <span>â™¥</span> by <a href="https://lerda-felipe.web.app/">Felipe Lerda</a></p>
    </section>

    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script type="text/javascript" src="./countdown.js"></script>
</body>
</html>
